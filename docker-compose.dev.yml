services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: mutabor_dev_client
    ports:
      - "8080:3000"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8081
    volumes:
      - ./client:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mutabor_dev_api
    ports:
      - "8081:3001"
    depends_on:
      db_dev:
        condition: service_healthy
    env_file:
      - ./api/.env.dev
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user:password@db_dev:5432/mutabor_dev?schema=public
      - DB_HOST=db_dev
      - DB_PORT=5432
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=mutabor_dev
    volumes:
      - ./api:/app
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  db_dev:
    image: postgres:13
    container_name: mutabor_dev_db
    ports:
      - "54322:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mutabor_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mutabor_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_dev_data: